---
# tasks file for roles/tomcat

- name: Install tomcat
  package:
    name: "{{ tomcat_package }}"
    state: "{{ tomcat_version }}"
  notify: Start Tomcat

- name: Create ansible tomcat directory
  file:
    path: /usr/share/tomcat/webapps/ROOT
    state: directory

- name: Configure index.html to tomcat webapps/ansible/index.html
  template:
    src: index.html.j2
    dest: /usr/share/tomcat/webapps/ROOT/index.html
    mode: 0644
  notify: Restart Tomcat

  